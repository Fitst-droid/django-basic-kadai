{% extends 'base.html' %}

{% block title %}詳細ページ{% endblock %}

{% block content %}    
<h1>詳細ページ</h1>
<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th>タイトル</th>
      <th>本文</th>
      <th>価格</th>
      <th>カテゴリー</th>
      <th>画像</th>
    </tr>
  </thead>
  <tbody>

    <tr>
      <td>{{ object.name }}</td>
      <td>{{ object.explanation}}</td>
      <td>{{ object.price }}</td>
      <td>{{ object.category }}</td>
      <td><img class="img-thumbnail border border-primary" src="{{ object.img.url }}"></td>
    </tr>
  </tbody>
</table>

<br>
<a href="{% url 'crud:crud_list' %}">戻る</a>
{% endblock %}
